<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"
></script>
    <link rel ='stylesheet' href ='assets/style.css'>
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class='container'>
        <div class='row'>
        <!-- City Search/History Sidebar -->
        <div class='col-3 sidebar-wrapper'>
            <h4>Search for a City:</h4>
            <div class='search'>
                <div class="input-group mb-3">
                    <input type="text" id='searchCity' class="form-control">
                    <button class="btn btn-primary" type="button" id="submitBtn"><i class="fas fa-search"></i></button>
                  </div>
            </div>
            <div class='city-history'>
                <ul class="list-group" id='list-group'>
                    <!-- <li class="list-group-item">An item</li>
                    <li class="list-group-item">A second item</li>
                    <li class="list-group-item">A third item</li>
                    <li class="list-group-item">A fourth item</li>
                    <li class="list-group-item">And a fifth one</li> -->
                </ul>
            </div>
        </div>

        <!-- Weather Information -->
        <div class='col-8 info-wrapper'>
            <div class='card city-info'>
                <div class='card-body weather' id='dailyCityWeather'>
                    <b><h3 class ='card-text city' id='name'>Please enter a destination</h3><span id='date'></span><img id='icon' src='assets/images/sunnyicon.svg'></b>
                    <p>Temperature: <span id='temp'></span>&deg;F</p>
                    <p>Humidity: <span= id='humidity'></span> % </p>
                    <p>Wind Speed: <span id='windspeed'></span> MPH</p>
                    <p>UV Index: <span id='uvIndexCondition'></span> </p>
                </div>
            </div>
            <div class='row days'>
                <h5>5-Day Forcast</h5>
                <div id ='forcastSpace'class='row d-flex justify-content-between'>
                </div>
            </div>
        </div>
    </div>
<script src ='./assets/script.js'></script>    
</body>
</html>
